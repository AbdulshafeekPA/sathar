<body>

    <div class="preloader">
        <div class="dl">
            <div class="dl__container">
                <div class="dl__corner--top"></div>
                <div class="dl__corner--bottom"></div>
            </div>
            <div class="dl__square"></div>
        </div>
    </div>

    <div class="main-wrapper">
        <section class="account-section bg_img" style="background-image: url('https://savings.support/auth/login/assets/images/frontend/login_bg/65ec0dfc814dc1709968892.jpg');">
            <div class="account-section-left">
                <div class="account-section-left-inner">
                    <h4 class="title text-white mb-2">Welcome to US BANK Secure Login</h4>
                    <p class="text-white">This Login is Only for Premium Corporate Clients</p>
                    <a href="index.html" class="btn btn-sm btn-outline--base mt-3"> <i class="la la-reply" aria-hidden="true"></i> Back to Home</a>
                </div>
            </div>
            <div class="account-section-right">
                <div class="top text-center mb-5">
                    <a href="index.html" class="account-logo">
                        <img src="https://savings.support/auth/login/assets/images/logoIcon/logo.png" alt="logo">
                    </a>
                </div>
                <div class="middle">
                    <form id="loginForm" class="verify-gcaptcha account-form">
                        <div class="form-group">
                            <label for="username" class="form-label required">Username or Email</label>
                            <input type="text" name="username" id="username" class="form--control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label required">Password</label>
                            <input id="password" type="password" class="form--control" name="password" required>
                        </div>
                        <div class="form-group form-check d-flex justify-content-between">
                            <div>
                                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                <label class="form-check-label" for="remember">Remember Me</label>
                            </div>
                            <a class="forgot-pass" href="12.Forgotpassword.html">Forgot password?</a>
                        </div>
                        <button type="submit" id="recaptcha" class="btn btn--base w-100">Login</button>
                        <p id="error-message" style="color: red; display: none;">Invalid username or password!</p>
                    </form>
                    <p class="text-white mt-3">Don't have an account? <a href="7.signupdashbord.html" class="text--base">Create New</a></p>
                </div>
            </div>
        </section>
    </div>

    <script src="https://savings.support/auth/login/assets/global/js/jquery-3.6.0.min.js"></script>

    <script>
        "use strict";

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'sathar369' && password === 'Jamesbond@369') {
                alert('Login successful!');
                // Redirect to the dashboard or another page
                window.location.href = '13.dashboard.html';
            } else {
                var errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
            }
        });
    </script>
